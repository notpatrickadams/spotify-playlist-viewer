<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
        <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
        <link href='https://fonts.googleapis.com/css?family=Noto Sans' rel='stylesheet'>
        <link rel="stylesheet" href="/static/index.css">

        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>{% block title %}{% endblock %} - Playlist Retriever</title>
    </head>
    <body>
        <div class="jumbotron jumbotron-fluid text-center bg-dark" style="margin: 0%">
            <h1>
                <a href="/" style="font-weight: bold; color: white">Playlist Retriever</a>
                <i style="color: white;" class="fas fa-dog"></i>
            </h1>
        </div>
        <nav class="navbar navbar-expand navbar-dark bg-dark">
            <ul class="nav navbar-nav">
                <li class="nav-item">
                    <a class="nav-link {% if current_url=='/' %}active{% endif %}" href="/">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link {% if current_url=='/about' %}active{% endif %}" href="/about">About</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link {% if current_url=='/profile-url-conversion' %}active{% endif %}" href="/profile-url-conversion">Username Getter</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link {% if current_url=='/comparison' %}active{% endif %}" href="/comparison">Compare</a>
                </li>
            </ul>
        </nav>
        <br><br>
        <div class="container-fluid text-center">
            <div class="content">{% block content %}{% endblock %}</div>
        </div>
        <footer id="footer" class="footer page-footer">
            <small>Made by Patrick Adams (<a href="https://github.com/notpatrickadams">@notpatrickadams</a>)</small>
        </footer>
    </body>
</html>
