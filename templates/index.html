{% extends "base.html" %}
    {% block title%}Home{% endblock %}
    
    {% block content %}
    <form action="" method="post">
        <input type="text" class="form-control" placeholder="Spotify Username" name="username" value="{{ request.form.username }}">
        <br>
        <input type="text" class="form-control" placeholder="Spotify Playlist URL" name="uri" value="{{ request.form.uri }}">
        <br>
        <input type="submit" class="btn btn-dark" value="Submit">
    </form>
    {% endblock %}
